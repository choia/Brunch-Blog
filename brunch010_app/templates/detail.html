{% extends "base.html" %}

{% block content %}

<div class="col-md-8 col-md-offset-2">
<div class="row">
<div class="col-md-4 col-custom-text">
	{% if instance.get_prev %}
	  <a href="{{ instance.get_prev.id }}">Previous Topic</a></p>
	{% endif %}
</div>
<div class="col-md-4 col-md-offset-4 col-custom-text col-custom-next">
	{% if instance.get_next %}
	  <a href="{{ instance.get_next.id }}">Next Topic</a></p>
	{% endif %}
</div>
</div>
	<div class="detail-title">{{ instance.title }}</div><hr/>
	{% if instance.image %}
      <img src="{{ instance.image.url }}" class="img-responsive" alt="image" />
	{% endif %}

	<p>{{ instance.get_html|safe }}</p><br/><hr/>
<div class="col-custom-text">
	<a href="{% url 'brunch010:post_home' %}">Back to Main Page</a></p>
</div>	
</div>
{% endblock content %}
